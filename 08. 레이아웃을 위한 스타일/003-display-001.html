<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        div{
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        #inline img{
            margin: 10px;
        }
        #block img{
            display: block;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="inline">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
    </div>
    <div class="block">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
        <img src="images/pic1.jpg">
    </div>
</body>
</html>
